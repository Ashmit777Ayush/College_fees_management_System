{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFMS</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}" type='text/css'>
    <style>
        .hero {
            height: 100%;
            width: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
            url({% static 'images/student_8.jpg' %});
            background-position: center;
            background-size: cover;
            position: absolute;
        }
.input-group :focus-within {
    color: black;
}

        
    </style>
</head>

<body>
    <div class="hero">
        <div class="form-box" style=" text-align:center; height:400px;">
            <br>
            <br>
            <br>
            <br>
            <p style="color: white;">Create New Password</p>



            <div style="display: flex;justify-content: center; align-items:center; ">

                <form action="" id="password_reset" class="input-group" method="POST" >
                    {% csrf_token %}
                    {% for field in form %}
                    <div >
                        <!-- <label for="{{field.id_for_label}}"></label> -->
                        {{ field.errors }}
                        {{ field.label_tag }}
                        <br> 
                        <!-- <small style="color: green;">{{ field }}</small> -->
                        {{ field }}

                        {% if field.help_text %}
                        {% comment %} <p class="help">{{ field.help_text|safe }}</p> {% endcomment %}
                        {% endif %}
                    </div>
                    <br>
                    {% endfor %}

                    <button type="submit" class="submit-btn" name='update password'>update password</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
