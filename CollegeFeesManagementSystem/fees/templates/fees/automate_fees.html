{% extends 'fees/main.html' %}

{% load crispy_forms_tags %}
{% block content %}


<!-- <br> -->
<div class="card text-white border-secondary bg-dark mb-3">
    <div class="card-header bg-transparent border-secondary" style="text-align: center;">

        <h1 class="card-title" style="text-align: center;">Submit the file <span style="float: right; font-size:medium"><a href="{% url 'format' '2' %}" class="btn btn-light btn-sm btn-block" style="background-color:rgb(192, 236, 236);">Get Format</a></span></h1>
    </div>
    <div class="card-body text-light">
        {% for message in messages %}
        <p >
        <h3 style="text-align: center; color: rgb(102, 114, 224);"> {{message}}</h3>
        </p>
        {% endfor %}

        <br>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <br>
            {% for x in form %}
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <strong>{{ x|as_crispy_field }}</strong>
                </div>
                <div class="col-3">
                </div>
            </div>
            <br>
            {% endfor %}

            <br>


            <div class="row " >
            <div class="col-2">
                </div>
                <div class="col-8">
                <input type="submit" name='CreateForm' class="btn btn-danger border-light w-100 p-1" >
                </div>
            </div>

            <br>
            <br>
            <br>


        </form>
    </div>
</div>


{% endblock %}
